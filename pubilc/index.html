<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>普西学术</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="login">
           <a href="./login.html">登录</a> <a href="#">注册</a>
        </div>
        <div class="welcome">
                欢迎回来<span class="sessname"></span> <br>
                <a href="javascript:void(0)"> 注销</a>
        </div>
    </header>

    <main>
        <div class="logo">
            <img src="./image/logo.png" alt="">
        </div>
        <div class="search">
            <input type="text" name="inp" placeholder="请输入搜索的内容" autofocus> 
            <button class="btn">点击搜索</button>
        </div>
    </main>

    <footer>
         <a href="javascript:void(0)" class="bot_nav">
            <img src="./image/qikan.png" alt=""> 
            <p>期刊频道</p>
         </a>
         <a href="javascript:void(0)" class="bot_nav">
            <img src="./image/shoucang.png" alt=""> 
            <p>订阅收藏</p>
        </a>
        <a href="javascript:void(0)" class="bot_nav">
             <img src="./image/guanyu.png" alt=""> 
             <p>关于我们</p>
        </a>
         <a href="javascript:void(0)" onclick="window.open('http://www.baidu.com','_self');" target="_blank" class="bot_nav">
            <img src="./image/lianxi.png" alt=""> 
            <p>联系我们</p>
        </a>
    </footer>
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            var uname = sessionStorage.getItem('uname')
            console.log(sessionStorage.getItem('uname')) 
            if(uname){
                $('.sessname').html(uname)
                $(".welcome").addClass("block")
                $(".login").addClass("none");
                console.log(123)
            }else{

                $(".welcome").addClass("none")
                $(".login").addClass("block");
             
               
            }
        })
        var search = function (){
            var searchText=$("input[name='inp']").val()
            console.log(searchText)
            if(searchText.length==0){
                alert("输入的内容不能为空");
                return;
            }
            var searchUrl = encodeURI("search.html?searchText=" + searchText); //使用encodeURI编码
            location.href = searchUrl;
        }
        /*鼠标点击*/
        $(".btn").click(function(){
            search()
        }
            
        )
        /*键盘事件*/
        $(document).keyup(function(event){
        if(event.keyCode ==13){
            search()
        }
        /*判断session是否存在 切换登录和欢迎*/
        
});
    </script>
</body>
</html>
