<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zhuce.css">
    <script src="./js/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="bg-zhuce">
        <div class="left-title">
            <p>管理更深入&nbsp;了解更全面</p>
            <p>教授更广泛&nbsp;学习更便捷</p>
        </div>
        <div class="zc-card">
            <div class="zc-card-text">
                <div class="zc-card-text-1">
                    <img src="./image/zhuce/users.png" alt="">
                    <p class="in-title">注册新会员</p>
                </div>
                <div class="inner-text">
                    <ul class="inner-text-title">
                        <li>用户名</li>
                        <li>手机号码</li>
                        <li><br/></li>
                        <li>密码</li>
                        <li>密码强度</li>
                        <li>确认密码</li>
                        <li>密码提示问题</li>
                        <li>密码提示问题</li>
                    </ul>
                    <ul class="inner-text-input">
                        <li>
                            <input maxlength="20" type="text" name="uname" value="" id="uname"> 
                        </li>
                        <li> 
                            <input id="tl" type="text" name="phone"> 
                        </li>
                        <li>
                            <input id="pass" type="text" name="yzm"> 
                        </li>
                        <li>
                            <input type="password" name="upwd"> 
                        </li>
                        <li>
                            <div class="qiangdu-1">
                                <p class="pw-defule">弱</p>
                                <p>中</p>
                                <p>强</p>
                            </div>
                        </li>
                        <li>
                            <input type="password" name="upwd2"> 
                        </li>
                        <li> 
                            <select name="idCard">
                                <option selected="selected">请选择密码提示问题</option>
                                <option value="mname">母亲的名字?</option>
                                <option value="fname">父亲的姓名?</option>
                                <option value="qz">配偶姓名?</option>
                                <option value="xiaoxue">小学学校名称?</option>
                                <option value="zdy">自定义</option>
                            </select>
                        </li>
                        <li>
                            <input type="text" name="upwd2">
                        </li>
                    </ul>
                    <ul class="inner-text-span">
                        <li>
                            <span id="uname-text">账户名是您以后登录所用的账号，可以由字母或数字组成。</span>
                        </li>
                        <li>
                            <span id="pdtl">您将使用此号码登陆，请输入正确的常用号码</span>
                        </li>
                        <li>
                            <button class="btn">获取验证码</button>
                        </li>
                        <li>
                            <span id="pdpass1">6-20位字符。密码由字母a-z及数字组成。</span>
                        </li>
                        <li><br/></li>
                        <li>
                            <span>请再次输入密码</span>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="./js/zhuce.js"></script>

</body>
</html>
