<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zhuce.css">
</head>
<body>
    <div class="bg-zhuce">
        <div class="left-title">
            <p>管理更深入&nbsp;了解更全面</p>
            <p>教授更广泛&nbsp;学习更便捷</p>
        </div>
        <div class="zc-card">
            <div class="zc-card-text">
                <div class="zc-card-text-1">
                    <img src="./image/zhuce/users.png" alt="">
                    <p class="in-title">注册新会员</p>
                </div>
                <div class="inner-text">
                    <div>
                        <h1>用户名</h1>
                        <input type="text" name="uname" placeholder="请输入想要注册的用户名"> 
                        <span>账户名是您以后登录所用的账号，可以由字母a-z或数字组成。</span>
                    </div>
                    <div>
                        <h1>手机号码</h1>
                        <input type="text" name="phone" placeholder="请输入正确的号码"> 
                        <span>您将使用此号码登陆，请输入正确的常用号码</span>
                    </div>
                    <div>
                        <input type="text" name="phone" placeholder="请输入验证码"> 
                        <button class="btn">获取验证码</button>
                    </div>
                    <div>
                        <h1>密码</h1>
                        <input type="password" name="upwd" placeholder="请输入密码"> 
                        <span>6-20位字符。密码由字母a-z及数字组成。</span>
                    </div>
                    <div class="qiangdu">
                        <h1>密码强度</h1>
                        <div class="qiangdu-1">
                            <p>弱</p>
                            <p>中</p>
                            <p>强</p>
                        </div>
                    </div>
                    <div>
                        <h1>确认密码</h1>
                        <input type="password" name="upwd2" placeholder="请再次输入密码"> 
                        <span>请再次输入密码</span>
                    </div>
                    <div>
                        <h1>密码提示问题</h1> 
                        <select name="idCard">
                            <option value="qxz">请选择密码提示问题</option>
                            <option value="mname">母亲的名字?</option>
                            <option value="fname">父亲的姓名?</option>
                            <option value="qz">配偶姓名?</option>
                            <option value="xiaoxue">小学学校名称?</option>
                            <option value="zdy">自定义</option>
                        </select>
                    </div>
                    <div>
                        <h1>密码提示问题</h1>
                        <input type="text" name="upwd2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
